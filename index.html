<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
